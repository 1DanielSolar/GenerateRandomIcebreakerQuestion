<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Icebreaker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <a href="https://www.remsey.nl" target="_blank" rel="noopener noreferrer">Home</a>
        </nav>
    </header>
    <label for="myName">My Name</label>
    <input type="text" name="myname" id="myName"><br>

    <label for="numberOne">first Number</label>
    <input type="text" name="myname" id="numberOne">

    <label for="numberTwo">second Number</label>
    <input type="text" name="myname" id="numberTwo">
    
    <div class="buttonStyle">
    <button type="button" class="btn btn-primary" onclick="calculate('add')">+</button>
    <button type="button" class="btn btn-primary" onclick="calculate('subtract')">-</button>
    <button type="button" class="btn btn-primary" onclick="calculate('divide')">/</button>
    <button type="button" class="btn btn-primary" onclick="calculate('multiply')">*</button> 
    </div>
   
    <button type="button" class="btn btn-primary" onclick="SayMyName(1225)">Say my name and the code </button>

    <p id="result"> <br>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="function.js"></script>
</body>

</html>
